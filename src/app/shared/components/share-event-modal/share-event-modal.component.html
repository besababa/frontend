<ng-template class="login-modal-template" #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">SHARE</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="login-modal-message">
      {{message}}
    </p>
    <share-buttons [theme]="'circles-dark'"
    [include]="['facebook','twitter','google','whatsapp','messenger','sms','email','copy','print']"
    [show]="9"
    [size]="4"
    [url]="url"
    [title]="event.title"
    [description]="event.description"
    [image]="event.image"
  
    [autoSetMeta]="false"
   ></share-buttons>

  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary pull-right" (click)="c('Save click')">Close</button>
  </div>
</ng-template>


<button class="mat-menu-item" (click)="open(content)"><mat-icon>share</mat-icon></button>
