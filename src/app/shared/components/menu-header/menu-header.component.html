<mat-icon mat-icon-button [matMenuTriggerFor]="menu">menu</mat-icon>
        
<mat-menu #menu="matMenu">
     <button mat-menu-item>
         <mat-icon>menu</mat-icon>
     </button>

     <button *ngIf="auth.currentUser" mat-menu-item routerLink="/">
        <img class="user-image" *ngIf="auth.currentUser.image" [src]="auth.currentUser.image">
        <span class="user-name" *ngIf="auth.currentUser.name">{{auth.currentUser.name}}</span>
     </button>
     
     <button mat-menu-item routerLink="/">
         <mat-icon>home</mat-icon>
     </button>
   
     <button *ngIf="auth.isLoggedIn()" mat-menu-item routerLink="/user/{{auth.currentUser.id}}">
         <mat-icon>person</mat-icon>
     </button>

     <button *ngIf="auth.isLoggedIn()" mat-menu-item (click)="auth.logout()">
         <mat-icon>lock</mat-icon>
     </button>

     <login-modal class="login-modal-btn" *ngIf="!auth.isLoggedIn()"></login-modal>
       
 
 </mat-menu>
