<div class="header">
   

    <ul class="nav nav-pills row">

        <li class="nav-item col-2">
            <img class="header-image" src="assets/images/user-avatar.png" >
        </li>
        <li class="col-8"></li>

        <li class="nav-item dropdown col-2">

            <mat-icon mat-icon-button [matMenuTriggerFor]="menu">menu</mat-icon>
          
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>menu</mat-icon>
              </button>
              <button mat-menu-item routerLink="/">
                  <mat-icon>home</mat-icon>
                </button>
                
              <button *ngIf="auth.isLoggedIn()" mat-menu-item routerLink="/user/{{auth.currentUser._id}}">
                <mat-icon>person</mat-icon>
              </button>
  
              <button *ngIf="auth.isLoggedIn()" mat-menu-item (click)="auth.logout()">
                <mat-icon>lock</mat-icon>
              </button>
  
              <button mat-menu-item *ngIf="!auth.isLoggedIn()" routerLink="/login">         
                  <mat-icon>lock_open</mat-icon>
                </button>
              
            </mat-menu>
        </li>
  
  
      </ul>
   
</div>
