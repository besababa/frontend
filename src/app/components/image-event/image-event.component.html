

<div class="row">
    
   <page-title class="center" text="Now, choose an Awesome Image: (tap to upload one 300x300)"></page-title>
</div>
    

<div class="row">
  
    <ngb-carousel id="event-image-caroesel noselect" class="center" #myCarousel="ngbCarousel" >

        <ng-template class="center" ngbSlide *ngFor="let image of images; let itemId = index"  [id]="itemId" style="width: 300px; height: 300px;">
            <img class="event-image-carousel noselect" [src]="image.url" alt="{{image.alt_image}}" (click)="fileInput.click()">  
        </ng-template>
        
        
    </ngb-carousel>
    <input class="file-input-image" type="file" #fileInput (change)="uploadImage($event)">
    
    
</div>
   
<div class="row">
    <action-btn class="go-next-btn" text="Go next" (change)="saveImage($event)" ></action-btn>
</div>
  
<div *ngIf="error" class="error-msg">{{error}}</div>
