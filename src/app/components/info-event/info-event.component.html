

<div class="row">
    <page-title class="center" text="Now, Tell us when and what's going to be:"></page-title>
</div>
<form class="info-event-form" #f="ngForm">

    <div class="row">

        <mat-form-field class="col-xs-6 col-md-3 pull-left">
            <input matInput 
            [formControl]="startDateControl" 
           
             [matDatepicker]="picker"
              placeholder="When is the good stuff start?">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
    </div>
    
    <div class="row">
        <mat-form-field class="center col-xs-12 col-md-6 pull-left">
            <textarea
            matInput 
            placeholder="{{descriptionPlaceholder}}" 
            (focus)="focusDescription()"
            (blur)="blurDescription()"
            (keyup)="changeDescription()"
            [formControl]="descriptionControl"  
            rows="10"></textarea>
          </mat-form-field>
    </div>
</form>

<div class="row go-next-btn-wrapper">
    <action-btn class="center" text="Go next" (change)="saveInfo($event)" ></action-btn>
</div>   
<div *ngIf="error" class="error-msg">{{error}}</div>
